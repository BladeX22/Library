<div class="offer">
<div class="col-md-3" *ngIf="categories">
    <p class="lead">Gatunki</p>
    <div class="list-group" *ngFor="let category of categories"
         (click)="onSelect(category)">
        <a class="list-group-item">{{ category.name }}</a>
    </div>
</div>

<div class="col-md-9" *ngIf="selectedCategory">
    <books [selectedCategory] = "selectedCategory"> Load</books>
</div>
<div class="col-md-9" *ngIf="!selectedCategory">
    <books> Load</books>
</div>
</div>
