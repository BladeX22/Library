<div class="new-book-form">
    <form class="form-horizontal col-md-12" role="form">
        <div class="form-group">
            <label for="title" class="col-md-2">Tytuł</label>
            <input type="text" class="form-control" id="title" placeholder="Tytuł">
        </div>
        <div class="form-group">
            <label class="col-md-2">Autor</label>
            <div class="input-group col-md-12">
            <input type="text" class="form-control small" id="lastName" placeholder="Nazwisko"/>
            <input type="text" class="form-control small" id="firstName" placeholder="Imię"/>
            </div>
        </div>
        <div class="form-group">
            <label for="category" class="col-md-2">Kategoria</label>
            <input type="text" class="form-control" id="category" placeholder="Kategoria">
        </div>
        <div class="form-group">
            <label class="col-md-2">Message</label>
            <select class="list-group-item">
                <option>Mustard</option>
                <option>Ketchup</option>
                <option>Relish</option>
            </select>
        </div>
        <div class="form-group">
            <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-lg btn-primary">Submit your message!</button>
            </div>
        </div>
    </form>
</div>
