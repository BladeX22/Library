<div class="row">
    <div *ngFor="let book of books" class="col-sm-4 col-lg-4 col-md-4">
        <div class="thumbnail">
            <img src="http://placehold.it/320x150" alt="">
            <div class="caption">
                <h4 class="pull-right">${{ book.price }}</h4>
                <h4><a href="#">{{ book.name }}</a>
                </h4>
                <p>{{ book.author }}</p>
            </div>
            <div class="ratings">
                <p class="pull-right">{{ book.numOfRates }} głosów</p>
                <p>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                </p>
            </div>
        </div>
    </div>

</div>
